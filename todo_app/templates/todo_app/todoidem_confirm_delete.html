{% extends base.html %}
{% block content %}

<h3>Delete To-Do Item</h3>

<p>Are you sure want to delete the item: <i>{{ object.title }}</i>?
from the list <i>{{todolist_title}}</i>?</p>

<form method="post">
    {% csrf_token %}
    <input
    value="Yes, Delete" type="submit">
    <input
    value="Cancel"
    type="button"
    onclick="location.href='{% url "list" todo_list.id %}';">

</form>

{% endblock %}
