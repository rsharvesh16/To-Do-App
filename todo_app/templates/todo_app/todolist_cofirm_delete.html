{% extends base.html %}

{% block content %}

<h3> Delete List </h3>

<p>Are you sure want to delete the list <i>{{ object.title }}</i>?</p>

<form method="post">
    {% csrf_token %}
    <input
        value="Yes, Delete"
        type="Submit">
</form>
<input value="Cancel" type="button" onclick="location.href='{% url "index" %}';">

{% endblock %}
